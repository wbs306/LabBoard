<div class="tab-pane fade show track-detail" role="tabpanel" id={{ "package-" + i["number"]}}>
  {% for t in i["info"]["context"] %}
  <div class="track">
    <p class="mb-1 text-muted">{{ t["desc"] }}</p>
    <small class="text-muted">{{ format_date(t["time"]) }}</small>
    <span class="timeline"></span>
  </div>
  {% endfor %}
</div>
