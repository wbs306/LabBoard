<a class="list-group-item list-group-item-action border-start-0 package-item" data-bs-toggle="list" href={{ "#package-" + item["number"] }} role="tab">
  <div class="d-flex w-100 justify-content-between">
    <h5 class="mb-1">{{ item["name"] }}</h5>
    <small class="text-muted">{{ item["info"]["current"] }}</small>
  </div>
  <p class="mb-1">{{ item["info"]["latest_progress"] }}</p>
  <small class="text-muted">{{ item["info"]["latest_time"] }}</small>
</a>
